<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gray-50 min-h-screen p-4 md:p-10">

    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-slate-800 mb-8">Job Application Tracker</h1>


        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10" >
            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 font-medium">Total</p>

                <h2 id="total-count" class="text-4xl font-bold text-blue-600 mt-2">0</h2>

            </div>


            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 font-medium text-green-600">Interview</p>
                <h2 id="interview-count" class="text-4xl font-bold text-green-600 mt-2">0</h2>

            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                <p class="text-gray-500 font-medium text-red-500">Rejected</p>

                <h2 id="rejected-count" class="text-4xl font-bold text-red-500 mt-2">0</h2>
            </div>

        </div>


        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4 ">
            <h3 class="text-xl font-bold text-slate-700">Available Jobs</h3>
            <div id="tab-container" class="tabs tabs-boxed bg-red border ">
                <button onclick="filterJobs('all')" class="tab tab-active">All</button>
                <button onclick="filterJobs('interview')" class="tab">Interview</button>
                <button onclick="filterJobs('rejected')" class="tab">Rejected</button>
            </div>
            <p class="text-gray-400 font-medium"><span id="job-display-count">0</span> Jobs</p>
        </div>

        <div id="jobs-wrapper" class="grid grid-cols-1 gap-6">
            </div>
    </div>

    <script src="script/script.js"></script>

    
</body>
</html>
